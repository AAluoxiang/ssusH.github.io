<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <div class="row">
    <div class="col s12 m3">
      <div class="table cover" {% if site.leftbg %} style="background :url({{site.url}}/{{site.leftbg}});"{% endif %}>
        {% include sidebar.html %}
      </div>
    </div>
    <div class="col s12 m9">
      <div class="post-listing"{% if site.rightbg %} style="background :url({{site.url}}/{{site.rightbg}});"{% endif %}>
        {{ content }}
        {% include footer.html %}
      </div>
    </div>
  </div>
  {% include js.html %}
</body>
</html>
